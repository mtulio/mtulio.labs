################################
# AWS Networks
# AWS us-east-1: 10.0.0.0/16 (to 10.0.255.255/16)
# AWS <unassigned>: 10.23.0.0/16 (to 10.23.255.255/19)

#########################

cidr_prefix_16: 10.100

# TODO: fix those rules to more restrictive. This is used to dev env.
security_groups:
  - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-bootstrap-sg"
    description: Bootstrap Security Group
    purge_tags: no
    tags: "{{ cluster_state.tags | combine({'Name':resource_prefix | d(cluster_state.infra_id)+'-bootstrap-sg'}) }}"
    purge_rules: true
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: all
        cidr_ip: 10.0.0.0/8
    purge_rules_egress: true
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

  - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-controlplane-sg"
    description: Security Group for Control Plane nodes
    purge_tags: no
    tags: "{{ cluster_state.tags | combine({'Name':resource_prefix | d(cluster_state.infra_id)+'-controlplane-sg'}) }}"
    purge_rules: true
    rules:
      - proto: all
        group_name: "{{ resource_prefix | d(cluster_state.infra_id) }}-controlplane-sg"
      - proto: all
        group_name: "{{ resource_prefix | d(cluster_state.infra_id) }}-compute-sg"
        group_desc: Security Group for Compute nodes
      - proto: all
        cidr_ip: 10.0.0.0/8

    purge_rules_egress: true
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

  - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-compute-sg"
    description: Security Group for Compute nodes
    purge_tags: no
    tags: "{{ cluster_state.tags | combine({'Name':resource_prefix | d(cluster_state.infra_id)+'-compute-sg'}) }}"
    purge_rules: true
    rules:
      - proto: all
        group_name: "{{ resource_prefix | d(cluster_state.infra_id) }}-controlplane-sg"
        group_desc: Security Group for Control Plane nodes
      - proto: all
        group_name: "{{ resource_prefix | d(cluster_state.infra_id) }}-compute-sg"
      - proto: all
        cidr_ip: 10.0.0.0/8

    purge_rules_egress: true
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

  - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-vpce-ec2"
    description: Security Group for EC2 VPC Endpoint
    purge_tags: no
    tags: "{{ cluster_state.tags | combine({'Name':resource_prefix | d(cluster_state.infra_id)+'-vpce-ec2'}) }}"
    purge_rules: true
    rules:
      - proto: tcp
        cidr_ip: 10.0.0.0/8
        ports:
        - 443
        rule_desc: allow VPC CIDR on port 443

    purge_rules_egress: true
    rules_egress:
      - proto: tcp
        cidr_ip: 0.0.0.0/0
        ports:
        - 443
        rule_desc: allow VPC CIDR on port 443

cloud_networks:
  ## AWS US East 1 (HA topology)
  - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-vpc"
    block: "{{ cidr_block_16 | d(okd_net_default_cidr) }}"
    provider: aws
    region: us-east-1
    security_groups: "{{ security_groups | d([]) }}"
    tags: "{{ cluster_state.tags | d({}) }}"

    internet_gateway: true
    nat_gateways:
      - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-natgw-1a"
        subnet: "{{ resource_prefix | d(cluster_state.infra_id) }}-net-public-1a"
        tags: "{{ cluster_state.tags | d({}) }}"
        wait: true

    route_tables:
      - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-rt-private-1a"
        routes:
          - dest: 0.0.0.0/0
            gw_type: natgw
            target: "{{ resource_prefix | d(cluster_state.infra_id) }}-natgw-1a"

      - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-rt-public"
        routes:
          - dest: 0.0.0.0/0
            gw_type: igw

    subnets:
      - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-net-public-1a"
        az: us-east-1a
        cidr: "{{ cidr_prefix_16 }}.16.0/22"
        route_table: "{{ resource_prefix | d(cluster_state.infra_id) }}-rt-public"
        map_public: true

      - name: "{{ resource_prefix | d(cluster_state.infra_id) }}-net-private-1a"
        az: us-east-1a
        cidr: "{{ cidr_prefix_16 }}.48.0/22"
        route_table: "{{ resource_prefix | d(cluster_state.infra_id) }}-rt-private-1a"
        map_public: false

    endpoint_services:
      - name: s3
        service: com.amazonaws.us-east-1.s3
        route_tables:
          - "{{ resource_prefix | d(cluster_state.infra_id) }}-rt-public"
          - "{{ resource_prefix | d(cluster_state.infra_id) }}-rt-private-1a"

      - name: ec2
        service: com.amazonaws.us-east-1.ec2
        type: Interface
        security_group_names:
          - "{{ resource_prefix | d(cluster_state.infra_id) }}-vpce-ec2"
        subnet_names:
          - "{{ resource_prefix | d(cluster_state.infra_id) }}-net-private-1a"
