---

#AWS: https://docs.ansible.com/ansible/latest/collections/community/aws/route53_module.html
cloud_dns_zones:
  # public
  - zone: "{{ cluster_state.zones.base }}"
    openshift_type: base
    provider: aws

  # private
  - zone: "{{ cluster_state.zones.cluster }}"
    openshift_type: cluster
    provider: aws
    vpc_name: "{{ cluster_state.infra_id }}-vpc"
    vpc_region: us-east-1
    private_zone: yes
