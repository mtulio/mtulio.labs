################################
# AWS Networks
# AWS us-east-1: 10.0.0.0/16 (to 10.0.255.255/16)
# AWS <unassigned>: 10.23.0.0/16 (to 10.23.255.255/19)

#########################

# TODO: fix those rules to more restrictive. This is used to dev env.
security_groups:
  - name: "{{ cluster_state.infra_id }}-bootstrap-sg"
    description: Bootstrap Security Group
    purge_tags: no
    tags: "{{ cluster_state.tags }}"
    purge_rules: yes
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: all
        cidr_ip: 10.0.0.0/8
    purge_rules_egress: yes
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

  - name: "{{ cluster_state.infra_id }}-controlplane-sg"
    description: Security Group for Control Plane nodes
    purge_tags: no
    tags: "{{ cluster_state.tags }}"
    purge_rules: yes
    rules:
      - proto: all
        group_name: "{{ cluster_state.infra_id }}-controlplane-sg"
      - proto: all
        group_name: "{{ cluster_state.infra_id }}-compute-sg"
        group_desc: Security Group for Compute nodes
      - proto: all
        cidr_ip: 10.0.0.0/8

    purge_rules_egress: yes
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

  - name: "{{ cluster_state.infra_id }}-compute-sg"
    description: Security Group for Compute nodes
    purge_tags: no
    tags: "{{ cluster_state.tags }}"
    purge_rules: yes
    rules:
      - proto: all
        group_name: "{{ cluster_state.infra_id }}-controlplane-sg"
        group_desc: Security Group for Control Plane nodes
      - proto: all
        group_name: "{{ cluster_state.infra_id }}-compute-sg"
      - proto: all
        cidr_ip: 10.0.0.0/8

    purge_rules_egress: yes
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0


cloud_networks:
  # ## AWS US East 1
  - name: "{{ cluster_state.infra_id }}-vpc"
    block: 10.0.0.0/16
    provider: aws
    region: us-east-1
    igw: yes
    nat_gw: yes
    nat_gw_subnet: "{{ cluster_state.infra_id }}-net-public-use1-1a"
    nat_gw_name: "{{ cluster_state.infra_id }}-natgw-1a"
    security_groups: "{{ security_groups | d([]) }}"
    tags: "{{ cluster_state.tags | d({}) }}"
    routes:
      - name: "{{ cluster_state.infra_id }}-rt-private"
        table:
          - dest: 0.0.0.0/0
            gateway_id: natgw
      - name: "{{ cluster_state.infra_id }}-rt-public"
        table:
          - dest: 0.0.0.0/0
            gateway_id: igw

    subnets:
      - name: "{{ cluster_state.infra_id }}-net-public-use1-1a"
        az: us-east-1a
        cidr: 10.0.16.0/22
        route: "{{ cluster_state.infra_id }}-rt-public"
        map_public: yes
      - name: "{{ cluster_state.infra_id }}-net-public-use1-1b"
        az: us-east-1b
        cidr: 10.0.20.0/22
        route: "{{ cluster_state.infra_id }}-rt-public"
        map_public: yes
      - name: "{{ cluster_state.infra_id }}-net-public--use1-1c"
        az: us-east-1c
        cidr: 10.0.24.0/22
        route: "{{ cluster_state.infra_id }}-rt-public"
        map_public: yes

      - name: "{{ cluster_state.infra_id }}-net-private-use1-1a"
        az: us-east-1a
        cidr: 10.0.48.0/22
        route: "{{ cluster_state.infra_id }}-rt-private"
        map_public: no
      - name: "{{ cluster_state.infra_id }}-net-private-use1-1b"
        az: us-east-1b
        cidr: 10.0.52.0/22
        route: "{{ cluster_state.infra_id }}-rt-private"
        map_public: no
      - name: "{{ cluster_state.infra_id }}-net-private-use1-1c"
        az: us-east-1c
        cidr: 10.0.56.0/22
        route: "{{ cluster_state.infra_id }}-rt-private"
        map_public: no

      # When Local Zone is enabled on Account:
      # - name: "{{ cluster_state.infra_id }}-net-private-nodes-use1bos-1a"
      #   az: us-east-1-bos-1a
      #   cidr: 10.0.72.0/22
      #   route: "{{ cluster_state.infra_id }}-rt-public
      #   map_public: yes

    endpoint_services:
      - name: s3
        service: com.amazonaws.us-east-1.s3
        route_table_names:
          - "{{ cluster_state.infra_id }}-rt-public"
          - "{{ cluster_state.infra_id }}-rt-private"
