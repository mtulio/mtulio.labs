          resource_type: ip
        - service: loadbalancer
          service_type: nlb
          resource_name: "{{ openshift_prefix }}-sint"
          resource_type: ip

    - provider: aws
      type: machine
      name: "{{ openshift_prefix }}-{{ _def.name }}-3"
