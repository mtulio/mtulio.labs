  # https://github.com/marketplace/actions/cfn-lint-action
  CloudFormation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Cloud Formation Linter with Latest Version
        uses: scottbrenner/cfn-lint-action@v2

      - name: Run
        run: |
          cfn-lint --version
          TEMPLATE_LIST=()
          TEMPLATE_LIST+=("labs/ocp-install-iac/aws-cloudformation-templates/99_EC2-create_ami.yaml")
          TEMPLATE_LIST+=("labs/ocp-install-iac/aws-cloudformation-templates/99_custom-service_proxy_ha.yaml")

          # Running
          for TPL in ${TEMPLATE_LIST[*]}; do
            echo "Running CloudFormation link to file ${TPL}"
            cfn-lint -t ${TPL}
          done